<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerOK</title>
    <link rel="apple-touch-icon" href="./images/icon-pokerok.png">
    <link rel="android-touch-icon" href="./images/icon-pokerok.png" />
    <link rel="windows-touch-icon" href="./images/icon-pokerok.png" />
    <link rel="icon" href="https://play.pokerok860.com/wp-content/uploads/sites/24/2022/03/fb_PokerOK-100x100.png"
        sizes="32x32" />
    <link rel="icon" href="https://play.pokerok860.com/wp-content/uploads/sites/24/2022/03/fb_PokerOK.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://play.pokerok860.com/wp-content/uploads/sites/24/2022/03/fb_PokerOK.png" />
</head>

<body>
    <header class="header">

        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <a class="logo__link" href="/">
                        <img class="logo" src="./images/logo.png" alt="logo">
                    </a>
                    <div class="contacts__wrapper">
                        <a href="#" class=" contacts__item contacts__download">
                            Скачать
                        </a>
                        <a href="#" class="header__button button gradient-border" data-hystmodal="#registerModal">
                            Вход
                        </a>
                        <a href="#" class="header__button button gradient-border" data-hystmodal="#registerModal">
                            Регистрация
                        </a>
                    </div>
                    <div class="menu__icon">
                        <div class="menu__line_top line"></div>
                        <div class="menu__line_middle line"></div>
                        <div class="menu__line_bottom line"></div>
                    </div>
                </div>
                <nav class="header__menu">
                    <a href="/" class="header__menu_item" aria-label="0">
                        главная
                    </a>
                    <a href="#" class="header__menu_item" aria-label="0">
                        зеркало
                    </a>
                    <a href="#" class="header__menu_item services_item" aria-label="0">
                        о нас
                    </a>
                    <a href="#" class="header__menu_item" aria-label="0">
                        правила и условия
                    </a>

                    <a href="#" class="header__menu_item" aria-label="0">
                        новости
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="col__left">
                <section class="info">
                    <div class="rating">
                        <div class="rating__wrapper">
                            <!-- <div class="rating__title">
                                оценка:
                            </div> -->
                            <div class="rating__text">
                                <em>4.7</em> /5
                            </div>
                            <div class="rating__stars">
                                <img src="/src/images/stars.svg" alt="">
                            </div>
                        </div>
                    <div class="progress__wrapper">
                        <div class="progressbar__item">
                            <div class="progressbar" id="progressbar">
                            </div>
                            <div class="progressbar__label">
                                Надёжность
                            </div>
                        </div>
                        <div class="progressbar__item">
                            <div class="progressbar" id="progressbar2">
                            </div>
                            <div class="progressbar__label">
                                Удобство софта
                            </div>
                        </div>
                        <div class="progressbar__item">
                            <div class="progressbar" id="progressbar3">
                            </div>
                            <div class="progressbar__label">
                                Скорость вывода
                            </div>
                        </div>
                        <div class="progressbar__item">
                            <div class="progressbar" id="progressbar4">
                            </div>
                            <div class="progressbar__label">
                                Любители за столами
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </div>
            <div class="col__right">
                <div class="support">
                    <div class="support__ava">
                        <div class="support__photo"></div>
                    </div>
                    <div class="support__content">
                        <div class="support__title">
                            Сергей Борисов
                        </div>
                        <div class="support__description">
                            cлужба поддержки
                        </div>
                        <div class="support__chat">
                            Онлайн чат
                        </div>
                    </div>
                </div>
                <a href="#">
                    <img src="/src/images/baner1.jpg" alt="pokerok">
                    <img src="/src/images/baner2.jpg" alt="pokerok">
                    <img src="/src/images/baner3.jpg" alt="pokerok">
                    <img src="/src/images/baner4.jpg" alt="pokerok">
                </a>
            </div>
        </main>

    </div>


</body>

</html>
